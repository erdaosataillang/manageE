<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF Sample App</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    #status {
      margin-bottom: 20px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 5px;
    }
    .profile {
      padding: 15px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 300px;
    }
    .profile img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>LIFF アプリ</h1>
  <div id="status">読み込み中...</div>
  <div id="profile" class="profile" style="display:none;">
    <img id="pictureUrl" alt="profile picture"><br>
    <strong id="displayName"></strong><br>
    <span id="userId"></span>
  </div>

  <!-- ✅ LIFF SDKを必ず先に -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    const liffId = "2008162165-pqZLEwOK"; // ★ここを置き換え必須

    async function main() {
      const statusEl = document.getElementById("status");
      try {
        if (typeof liff === "undefined") {
          statusEl.textContent = "LIFF SDKの読み込みに失敗しました。";
          return;
        }

        await liff.init({ liffId });
        await liff.ready;

        statusEl.textContent = "LIFF初期化成功 ✅";

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        document.getElementById("pictureUrl").src = profile.pictureUrl;
        document.getElementById("displayName").textContent = profile.displayName;
        document.getElementById("userId").textContent = "UserID: " + profile.userId;
        document.getElementById("profile").style.display = "block";

      } catch (err) {
        console.error("LIFF init error:", err);
        statusEl.textContent = "LIFF初期化エラー: " + err.message;
      }
    }

    window.addEventListener("load", main);
  </script>
</body>
</html>
