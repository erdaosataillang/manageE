<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF QR Scan App</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    #status {
      margin-bottom: 20px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 5px;
    }
    .profile {
      padding: 15px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-bottom: 20px;
    }
    .profile img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    button {
      background: #00b900;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #009900;
    }
    .result-list {
      margin-top: 20px;
      padding: 0;
      list-style: none;
    }
    .result-list li {
      background: #fff;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .result-url {
      font-size: 12px;
      color: #666;
      word-break: break-all;
    }
    .result-param {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>LIFF QRコードアプリ</h1>
  <div id="status">読み込み中...</div>

  <!-- プロフィール -->
  <div id="profile" class="profile" style="display:none;">
    <h2>プロフィール情報（デバッグ用）</h2>
    <img id="pictureUrl" alt="profile picture"><br>
    <strong id="displayName"></strong><br>
    <span id="userId"></span>
  </div>

  <!-- QRスキャンボタン -->
  <button id="scanBtn" style="display:none;">📷 QRコードをスキャン</button>

  <!-- スキャン履歴 -->
  <h2>スキャン履歴</h2>
  <ul id="resultList" class="result-list"></ul>

  <!-- ✅ LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const liffId = "2008162165-pqZLEwOK"; // ← あなたのLIFF ID

    async function main() {
      const statusEl = document.getElementById("status");
      try {
        await liff.init({ liffId });
        await liff.ready;

        statusEl.textContent = "LIFF初期化成功 ✅";

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        // プロフィール表示（デバッグ用）
        const profile = await liff.getProfile();
        document.getElementById("pictureUrl").src = profile.pictureUrl;
        document.getElementById("displayName").textContent = profile.displayName;
        document.getElementById("userId").textContent = "UserID: " + profile.userId;
        document.getElementById("profile").style.display = "block";

        // QRスキャンボタンを有効化
        document.getElementById("scanBtn").style.display = "inline-block";
        document.getElementById("scanBtn").addEventListener("click", scanCode);

      } catch (err) {
        console.error("LIFF init error:", err);
        statusEl.textContent = "LIFF初期化エラー: " + err.message;
      }
    }

    async function scanCode() {
      try {
        const result = await liff.scanCodeV2();
        if (result && result.value) {
          const scannedUrl = result.value;

          // 短縮URLを展開して最終URLを取得
          let finalUrl = scannedUrl;
          try {
            const response = await fetch(scannedUrl, { method: "HEAD", redirect: "follow" });
            if (response.url) {
              finalUrl = response.url;
            }
          } catch (e) {
            console.warn("URL展開に失敗しました:", e);
          }

          // URLの末尾のパラメータだけ取得
          let lastParam = "";
          try {
            const urlObj = new URL(finalUrl);
            lastParam = urlObj.searchParams.get("id");
            if (!lastParam) {
              const pathParts = urlObj.pathname.split("/");
              lastParam = pathParts[pathParts.length - 1];
            }
          } catch (e) {
            lastParam = "無効なURL";
          }

          // リストに追加（最新が上に来るように）
          const li = document.createElement("li");
          li.innerHTML = `
            <div class="result-param">ID: ${lastParam}</div>
            <div class="result-url">${finalUrl}</div>
          `;
          const list = document.getElementById("resultList");
          list.insertBefore(li, list.firstChild);
        }
      } catch (err) {
        console.error("QR scan error:", err);
        document.getElementById("status").textContent = "QRスキャンに失敗しました: " + err.message;
      }
    }

    window.addEventListener("load", main);
  </script>
</body>
</html>
