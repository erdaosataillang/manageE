<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF QR Scan App</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    #status {
      margin-bottom: 20px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 5px;
    }
    .profile {
      padding: 15px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-bottom: 20px;
    }
    .profile img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    button {
      background: #00b900;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #009900;
    }
    .result-list {
      margin-top: 20px;
      padding: 0;
      list-style: none;
    }
    .result-list li {
      background: #fff;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .result-url {
      font-size: 12px;
      color: #666;
      word-break: break-all;
    }
    .result-param {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>LIFF QRã‚³ãƒ¼ãƒ‰ã‚¢ãƒ—ãƒª</h1>
  <div id="status">èª­ã¿è¾¼ã¿ä¸­...</div>

  <!-- ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ« -->
  <div id="profile" class="profile" style="display:none;">
    <h2>ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«æƒ…å ±ï¼ˆãƒ‡ãƒãƒƒã‚°ç”¨ï¼‰</h2>
    <img id="pictureUrl" alt="profile picture"><br>
    <strong id="displayName"></strong><br>
    <span id="userId"></span>
  </div>

  <!-- QRã‚¹ã‚­ãƒ£ãƒ³ãƒœã‚¿ãƒ³ -->
  <button id="scanBtn" style="display:none;">ğŸ“· QRã‚³ãƒ¼ãƒ‰ã‚’ã‚¹ã‚­ãƒ£ãƒ³</button>

  <!-- ã‚¹ã‚­ãƒ£ãƒ³å±¥æ­´ -->
  <h2>ã‚¹ã‚­ãƒ£ãƒ³å±¥æ­´</h2>
  <ul id="resultList" class="result-list"></ul>

  <!-- âœ… LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const liffId = "2008162165-pqZLEwOK"; // â† ã‚ãªãŸã®LIFF ID

    async function main() {
      const statusEl = document.getElementById("status");
      try {
        await liff.init({ liffId });
        await liff.ready;

        statusEl.textContent = "LIFFåˆæœŸåŒ–æˆåŠŸ âœ…";

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        // ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«è¡¨ç¤ºï¼ˆãƒ‡ãƒãƒƒã‚°ç”¨ï¼‰
        const profile = await liff.getProfile();
        document.getElementById("pictureUrl").src = profile.pictureUrl;
        document.getElementById("displayName").textContent = profile.displayName;
        document.getElementById("userId").textContent = "UserID: " + profile.userId;
        document.getElementById("profile").style.display = "block";

        // QRã‚¹ã‚­ãƒ£ãƒ³ãƒœã‚¿ãƒ³ã‚’æœ‰åŠ¹åŒ–
        document.getElementById("scanBtn").style.display = "inline-block";
        document.getElementById("scanBtn").addEventListener("click", scanCode);

      } catch (err) {
        console.error("LIFF init error:", err);
        statusEl.textContent = "LIFFåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼: " + err.message;
      }
    }

    async function scanCode() {
      try {
        const result = await liff.scanCodeV2();
        if (result && result.value) {
          const scannedUrl = result.value;

          // çŸ­ç¸®URLã‚’å±•é–‹ã—ã¦æœ€çµ‚URLã‚’å–å¾—
          let finalUrl = scannedUrl;
          try {
            const response = await fetch(scannedUrl, { method: "HEAD", redirect: "follow" });
            if (response.url) {
              finalUrl = response.url;
            }
          } catch (e) {
            console.warn("URLå±•é–‹ã«å¤±æ•—ã—ã¾ã—ãŸ:", e);
          }

          // URLã®æœ«å°¾ã®ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã ã‘å–å¾—
          let lastParam = "";
          try {
            const urlObj = new URL(finalUrl);
            lastParam = urlObj.searchParams.get("id");
            if (!lastParam) {
              const pathParts = urlObj.pathname.split("/");
              lastParam = pathParts[pathParts.length - 1];
            }
          } catch (e) {
            lastParam = "ç„¡åŠ¹ãªURL";
          }

          // ãƒªã‚¹ãƒˆã«è¿½åŠ ï¼ˆæœ€æ–°ãŒä¸Šã«æ¥ã‚‹ã‚ˆã†ã«ï¼‰
          const li = document.createElement("li");
          li.innerHTML = `
            <div class="result-param">ID: ${lastParam}</div>
            <div class="result-url">${finalUrl}</div>
          `;
          const list = document.getElementById("resultList");
          list.insertBefore(li, list.firstChild);
        }
      } catch (err) {
        console.error("QR scan error:", err);
        document.getElementById("status").textContent = "QRã‚¹ã‚­ãƒ£ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸ: " + err.message;
      }
    }

    window.addEventListener("load", main);
  </script>
</body>
</html>
